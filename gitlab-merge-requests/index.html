<div class="table-responsive"> 
	<table class="table">
		<thead>
			<tr>
				<th>name</th>
				<th>assignee</th>
				<th>author</th>
				<th>status</th>
			</tr>
		</thead>
		<tbody>
			{{#each data}}
			<tr>
				<td>
					<a href="https://git.simplity.eu/dev/{{../params.project}}/merge_requests/{{this.iid}}" target="_blank">{{this.title}}</a>
				</td>
				<td>{{this.assignee.name}}</td>
				<td>{{this.author.name}}</td>
				<td>{{this.state}}</td>
			</tr>
			{{/each}}
		</tbody>
	</table>
</div>
